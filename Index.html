<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cookie Clicker 🍪</h1>
    <div id="cookie-counter">
        <h2>Cookies: <span id="cookie-count">0 🍪</span></h2>
    </div>
    <button id="clicker-button">Click me! 🍪</button>

    <!-- Add a graphic for extra effect -->
    <img id="cookie-image" src="cookie-image.png" alt="Cookie" style="width:100px;height:100px;">
    
    <script src="script.js"></script>
</body>
</html>
