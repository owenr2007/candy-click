<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Candy Clicker 🍬</h1>
    <div id="cookie-counter">
        <h2>Candies: <span id="cookie-count">0 🍬</span></h2>
        <h3>Cursors: <span id="cursor-count">0</span></h3>
    </div>
    <button id="cookie-button">Click me! 🍬</button>

    <div id="shop">
        <button id="buy-cursor">Buy a Cursor (10 🍬)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
